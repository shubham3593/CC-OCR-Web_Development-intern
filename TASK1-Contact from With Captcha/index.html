<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script>
        function G() {
            var name =
                document.forms.RegForm.Name.value;
            var email =
                document.forms.RegForm.EMail.value;
            
            var what =
                document.forms.RegForm.Subject.value;
            var password =
                document.forms.RegForm.Password.value;
            var address =
                document.forms.RegForm.Address.value;
            var regEmail=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/g; 
            									 
            var regName = /\d+$/g;								

            if (name == "" || regName.test(name)) {
                window.alert("Please enter your name properly.");
                name.focus();
                return false;
            }

            if (address == "") {
                window.alert("Please enter your address.");
                address.focus();
                return false;
            }
            
            if (email == "" || !regEmail.test(email)) {
                window.alert("Please enter a valid e-mail address.");
                email.focus();
                return false;
            }
            
            if (password == "") {
                alert("Please enter your password");
                password.focus();
                return false;
            }

            if(password.length <6){
                alert("Password should be atleast 6 character long");
                password.focus();
                return false;

            }
            

            if (what.selectedIndex == -1) {
                alert("Please enter your course.");
                what.focus();
                return false;
            }

            return true;
        }
    </script>

    <style>
        div {
            box-sizing: border-box;
            width: 100%;
            border: 100px solid black;
            float: left;
            align-content: center;
            align-items: center;
        }

        form {
            margin: 0 auto;
            width: 600px;
        }
    </style>
</head>


<body>

    <h1 style="text-align: center;">CONTACT US</h1>
    <form name="RegForm" onsubmit="return G()" method="post">
        
<p>Name: <input type="text"
                        size="65" name="Name" /></p>

        <br />
        
<p>Address: <input type="text"
                        size="65" name="Address" />
    </p>

        <br />
        
<p>E-maiL: <input type="text"size="65" name="EMail" /></p>

        <br />
                
<p>Comments: <textarea cols="55"
                        name="Comment"> </textarea></p>

                    </form>

<CENTER>            <input id="textBox" type="text" name="text">

                <button id="refreshButton" type="submit">Refresh</button>
            <span id="output"></span>
        </div>
    

    <script src="script.js"></script>

</body>

</html>
